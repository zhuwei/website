        info: В оболочке загрузчика переназначьте разделы ПЗУ в соответствии с размером и типом вашей флэш-памяти.
        title: Подготовьте камеру для OpenIPC Linux
      flashing_footfs2:
        info: Загрузите комплект прошивки и распакуйте его в корневой каталог вашего TFTP-сервера.
        link: Загрузить пакет прошивки OpenIPC (%{name})
        title: Ядро Flash OpenIPC Linux и корневая файловая система
      flashing_full:
        continue: |
          Камера автоматически перезагрузится и загрузится с новым загрузчиком.
          Сосредоточьтесь и приготовьтесь прервать последовательность загрузки, чтобы вернуться в оболочку загрузчика.
        continue2: В оболочке загрузчика переназначьте разделы ПЗУ в соответствии с размером и типом вашей флэш-памяти.
        info: |
          Полный образ прошивки состоит из загрузчика, ядра и корневой файловой системы, а также подходит для прошивки
          чип памяти с помощью программатора. Учтите, что полный образ не содержит настроенных переменных окружения.
          Вы необходимо будет добавить ваш собственный MAC-адрес, IP-адрес и другие настройки.
        link: Скачать образ прошивки OpenIPC (%{name})
        title: Прошивка полного образа прошивки OpenIPC
      flashing_uboot:
        continue: |
          Камера загрузится с только что прошитым загрузчиком.
          Сосредоточьтесь и приготовьтесь прервать последовательность загрузки, чтобы вернуться в оболочку загрузчика.
        info: Загрузите двоичный файл загрузчика и сохраните его в корневой каталог вашего TFTP-сервера.
        link: Скачать бинарный файл OpenIPC U-Boot
        title: Прошивка U-Boot OpenIPC
      permanent_link: Постоянная ссылка на эту конфигурацию
      subtitle: на камере с %{soc_name} SoC и флэш-чипом %{flash_type} SPI
